<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            height: 1000px;
        }

        div {
            border: 1px dotted red;
            height: 150px;
        }

        img {
            height: 145px;
            position: relative;
        }
    </style>
    <div id="imgDrag">
        <img src="img/gomel1.jpg" alt="">
        <img src="img/fon.jpg" alt="">
    </div>
    <div id="bottomDiv">

    </div>

    <script>
        let img = document.getElementById('imgDrag')
        let imgBottom = document.getElementById('bottomDiv')

        let imgDrop = document.querySelector('#imgDrag img')
        img.ondrop = function (e) {
            e.preventDefault()
            img.innerHTML = '<img src="img/gomel1.jpg" >'
        }
        img.ondragover = function (e) {
            e.preventDefault()
            // let x = e.clientX, y = e.clientY;
            // imgDrop.style.left = x + "px"
            // imgDrop.style.top = y + "px"

        }
        img.ondrag = function (event) {
            event.preventDefault()
            img.innerHTML = ''
        }
        //===============================
        imgBottom.ondrop = function (e) {
            e.preventDefault()
            imgBottom.innerHTML = '<img src="img/gomel1.jpg">'
        }
        imgBottom.ondragover = function (e) {
            e.preventDefault()
        }
        imgBottom.ondrag = function (event) {
            event.preventDefault()
            imgBottom.innerHTML = ''
        }

    </script>





</body>

</html>
