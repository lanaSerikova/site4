        <td>   <input type="button" value="очистить" id="btn"></td>

</table>



 
</body>
<script>

    var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
  /*  ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(300,150);
ctx.stroke();*/
//циклом
ctx.clearRect(0,0,500,500)
function SystemKoord(){
//вертикальные линии
for(i =0 ;i<500;i++){
    ctx.beginPath();
ctx.moveTo(i*25,0);
ctx.lineTo(i*25,500);
ctx.strokeStyle='#72726d';
ctx.stroke();
}
ctx.beginPath();
ctx.moveTo(250,0);
ctx.lineTo(250,500);
ctx.strokeStyle='red';
ctx.stroke();
ctx.beginPath();
ctx.moveTo(0,250);
ctx.lineTo(500,250);
ctx.strokeStyle='red';
ctx.stroke();
//горизонтальные
for(i =0 ;i<500;i++){
    ctx.beginPath();
ctx.moveTo(0,i*25);
ctx.lineTo(500,i*25);
ctx.strokeStyle='#72726d';
ctx.stroke();
}
}
SystemKoord();
//рисуем график функции

function createGrafic(color,pts){
  ctx.strokeStyle = color;
  ctx.beginPath();
  pts.forEach((p, i) => i ? ctx.lineTo(...p) : ctx.moveTo(...p));
  ctx.stroke();
}

//очищение поля
btn.onclick=function(){
    ctx.clearRect(0,0,500,500)
    SystemKoord();
}
btn1.onclick=function(){
    pts=[];
let x, y, dx=250,dy=250;
let k=parseFloat( document.getElementById('k').value);
let a=parseFloat( document.getElementById('a').value);
console.log(k,a);
//y=x
//y=k*x+a
for(x=-dx;x<dx;x++){
    pts.push([x+dx,-k*x+a+dx])
}
let color=document.getElementById('color').value;
console.log(color)
    createGrafic("blue",pts);
}

btn2.onclick=function(){
    pts=[];
let x, y, dx=250,dy=250;
let a1=parseFloat( document.getElementById('a1').value);
let b1=parseFloat( document.getElementById('b1').value);
let c1=parseFloat( document.getElementById('c1').value);
console.log(a1,b1,c1);
//y=x
//y=k*x+a
for(x=-dx;x<dx;x++){
    pts.push([x+dx,-a1*x*x+b1*x +c1+dx])
}
    createGrafic("green",pts); 
}



</script>
